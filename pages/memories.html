        <main>

            <nav>

            <section class=".container">
                <h1>Your Thailand Memories</h1>
                <form action="../index.html" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>Do you want to tell us your experience in Thailand?</legend>
                        <div class="memories-form-div1">
                            <div>
                                <label for="Name">Name</label>
                                <input type="text" id="Name" placeholder="Name" required>
                            </div>
                            <div>
                                <label for="Surname">Surname</label>
                                <input type="text" id="Surname" placeholder="Surname" required>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Email" required>
                            </div>
                            <div>
                                <label for="extra">Extra</label>
                                <textarea id="extra" cols="30" rows="10" placeholder="Extra"></textarea>
                            </div>
                        </div>
                        <div class="memories-form-div2">
                            <p>All this information was...</p>
                            <div class="memories-form-div2--subdivs"> 
                                <label for="Useful">Useful</label>
                                <input type="radio" name="Useful" value="Useful" id="Useful">
                                <label for="Not-Useful">Not Useful</label>
                                <input type="radio" name="Useful" value="Not Useful" id="Not-Useful">
                            </div>
                            <div class="memories-form-div2--subdivs"> 
                                <input type="reset" value="Reset">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
